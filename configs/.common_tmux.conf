# scrollback buffer n lines
set -g history-limit 5000

# listen for activity on all windows
set -g bell-action any

# start window indexing at one instead of zero
set -g base-index 1

# statusbar --------------------------------------------------------------

# default statusbar colors
set -g status-fg '#BDC3C7'
set -g status-bg '#2E3436'
set -g status-style bright

# default window title colors
set-window-option -g window-status-style fg='#16A085'
set-window-option -g window-status-style bg='#2E3436'
set-window-option -g window-status-style bright

# active window title colors
set-window-option -g window-status-current-style fg='#e74c3c'
set-window-option -g window-status-current-style bg='#2E3436'
set-window-option -g window-status-current-style bright

# use vi keyboard shortcut
set-window-option -g mode-keys vi

# command/message line colors
set -g message-style fg=white
set -g message-style bg=black
set -g message-style bright

# center align the window list
set -g status-justify centre

set -g status-right ""
set -g status-left ""
set -g status-left "[#[fg=green] #h.#S #[default]]"
set -g status-left-length 30
set -g status-right "[ #[fg=magenta]#(cat /proc/loadavg | cut -d \" \" -f 1,2,3)#[default] ][ #[fg=cyan,bright]%a %Y-%m-%d %H:%M #[default]]"
set -g status-right-length 50
