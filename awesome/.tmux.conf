# ~/.tmux.conf - tmux terminal multiplexer config
# Thayer Williams (http://cinderwick.ca)
# "Feel free to do whatever you like with it."

# I typically start tmux from ~/.xinitrc with the following:
#
#   urxvt -e bash -c "tmux attach -d -t mysession" &
#
# and recall it any time thereafter with xbindkeys (Mod4+s):
#
#   "urxvt -e bash -c 'tmux attach -d -t mysession'"
#     m:0x50 + c:39

# set terminal name
set -g default-terminal screen-256color

# set escape time
set -sg escape-time 0

# set prefix key to ctrl+q until I have time to adapt
unbind C-b
set -g prefix C-q

# send the prefix to client inside window (ala nested sessions)
bind-key q send-prefix

# toggle last window like screen
# bind-key C-b last-window

# toggle statusbar
bind-key b set-option status

# New window
bind-key -n C-t neww

# kill server
bind-key K confirm kill-server
bind-key k confirm kill-window

# ctrl+pageup/pagedown cycles thru windows
bind-key -n C-NPage next
bind-key -n C-PPage prev
# this don't work now
bind-key -n C-Tab next

bind-key -n C-1 selectw -t 1
bind-key -n C-2 selectw -t 2
bind-key -n C-3 selectw -t 3
bind-key -n C-4 selectw -t 4
bind-key -n C-5 selectw -t 5
bind-key -n C-6 selectw -t 6
bind-key -n C-7 selectw -t 7
bind-key -n C-8 selectw -t 8
bind-key -n C-9 selectw -t 9

# open a man page in new window
bind / command-prompt "split-window 'exec man %%'"

# quick view of processes
bind '~' split-window "exec top"

# prevent window from freezing
setw -g c0-change-trigger 10
setw -g c0-change-interval 250

# scrollback buffer n lines
set -g history-limit 5000

# listen for activity on all windows
set -g bell-action any

# on-screen time for display-panes in ms
set -g display-panes-time 2000

# start window indexing at one instead of zero
set -g base-index 1

# enable wm window titles
set -g set-titles on

# wm window title string (uses statusbar variables)
set -g set-titles-string "tmux.#I.#W"

# session initialization
new -s apporc
